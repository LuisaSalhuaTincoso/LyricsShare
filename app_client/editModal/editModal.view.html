<!-- Modal -->
<div class="modal-content">
  <!--ng-submit="vm.onSubmit()" ,ng-click="vm.modal.cancel()",ng-show="vm.formError",ng-model="vm.formData.reviewText"
   ng-click="vm.modal.cancel()",{{ vm.formError }},{{ vm.locationData.locationName }}-->
  <form id="updateComment" name="updateComment" ng-submit="vm.onSubmit()" role="form" >
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Editar Comentario </h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div >{{vm.commentData.comm.user_name}}</div>

      <div class="form-group">
        <div class="col-sm-10">
          <input id="review" type="text"  required="required" value={{vm.commentData.comm.post}} onfocus="this.select()" ng-model="vm.formData.post" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <center>
        <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">OK</button>
      </center>
    </div>
  </form>
</div>
