<div class="wrapper">
    <navigation></navigation>

    <aside class="main-sidebar"></aside>

    <div class="content-wrapper">
        <br/>
        <div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">Publicar</h3>
      </div>
      <!-- form inicio-->
      <form ng-submit="vm.onSubmit()">
          <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

          <div class="form-group has-success">
            <label for="Titulo" class="col-sm-2 control-label">Titulo</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Titulo" class="form-control" ng-model="vm.body.titulo" />
            </div>
          </div>
          <div class="form-group has-success">
            <label for="Genero" class="col-sm-2 control-label">Genero</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Genero" class="form-control" ng-model="vm.body.genres"/>
            </div>
            </br>
            <label for="Autor" class="col-sm-2 control-label">Autor</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Autor" class="form-control" ng-model="vm.body.autor"/>
            </div>
            </br>
            <label for="Album" class="col-sm-2 control-label">Album</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Album" class="form-control" ng-model="vm.body.album"/>
            </div>
          </div>

          <div class="form-group has-success">
            <label for="Cancion" class="col-sm-2 control-label">Cancion</label>
            <div class="col-sm-10">
              <input type="text" ng-model="vm.body.track"/>
              <p class="help-block">YYoutube video</p>
            </div>
          </div>

          <div class="form-group has-success">
            <label for="textArea" class="col-sm-2 control-label">Letra</label>
            <div class="col-sm-10">
              <textarea placeholder="Enter ..." class="form-control" ng-model="vm.body.lyrics"></textarea>
            </div>
          </div>
          <div class="form-group has-feedback">
            <button type="submit" class="btn btn-success btn-block">Crear</button>
          </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


      <!-- form fin-->
    </div>
  </div>

  <div class="col-md-2">



  </div>
</div>
    </div>
    <footer-generic></footer-generic>
</div>
